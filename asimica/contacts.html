    <script>
        const headerElem = document.querySelector('.navbar');

        function toggleHeader(headerHeight = 74) {
            const secondSectionTop = window.scrollY;
            if (secondSectionTop <= headerHeight * 0.75) {
                headerElem.classList.remove('navbar--active')
            } else if (secondSectionTop >= headerHeight) {
                headerElem.classList.add('navbar--active')
            }
        }

        window.addEventListener('scroll', () => {
            toggleHeader(74)
        });

        $('.navbar-collapse a').click(function() {
            $(".navbar-collapse").collapse('hide');
        });
    </script>
