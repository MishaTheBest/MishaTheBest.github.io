<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<header class="d-flex justify-content-between align-items-center">
    <span class="header__name">2x2 Sport</span>
    <div class="user-info">
        <input type="checkbox" id="userinfo" class="d-none">
        <div class="user-info__inner row d-none">
            <div class="col-6"><span class="header--small">Имя:</span></div>
            <div class="col-6"><span>Иван</span></div>
            <div class="col-6"><span class="header--small">Фамилия:</span></div>
            <div class="col-6"><span>Иванов</span></div>
            <div class="col-6"><span class="header--small">Должность:</span></div>
            <div class="col-6"><span>Администратор</span></div>
            <div class="col-6"><span class="header--small">Id:</span></div>
            <div class="col-6"><span>1242423423</span></div>
        </div>
        <label for="userinfo">
            <span></span>
        </label>
    </div>

    <!--<img src="./img/user-white-ico.svg" class="img-fluid" alt="">-->
</header>
<nav class="navigation">
    <div class="navigation__wrapper">
        <div class="navigation__inner d-flex flex-column align-items-center">
            <div class="navigation__logo">
                <img src="./img/sport.png" class="img-fluid" alt="">
            </div>
            <a href="#" class="navigation__item d-flex flex-column align-items-center justify-content-center">
                <img src="./img/players-ico.svg" alt="" class="navigation__item__icon img-fluid">
                <span class="navigation__item__text">Игроки</span>
            </a>
            <a href="#" class="navigation__item d-flex flex-column align-items-center justify-content-center">
                <img src="./img/amdins-ico.svg" alt="" class="navigation__item__icon img-fluid">
                <span class="navigation__item__text">Администрация</span>
            </a>
            <a href="#" class="navigation__item d-flex flex-column align-items-center justify-content-center">
                <img src="./img/payment-ico.svg" alt="" class="navigation__item__icon img-fluid">
                <span class="navigation__item__text">Платежи</span>
            </a>
            <a href="#" class="navigation__item d-flex flex-column align-items-center justify-content-center">
                <img src="./img/percentage-ico.svg" alt="" class="navigation__item__icon img-fluid">
                <span class="navigation__item__text">Бонусы</span>
            </a>
            <a href="#" class="navigation__item d-flex flex-column align-items-center justify-content-center">
                <img src="./img/gambling-ico.svg" alt="" class="navigation__item__icon img-fluid">
                <span class="navigation__item__text">Игры</span>
            </a>
            <a href="#" class="navigation__item d-flex flex-column align-items-center justify-content-center">
                <img src="./img/support-ico.svg" alt="" class="navigation__item__icon img-fluid">
                <span class="navigation__item__text">Поддрежка</span>
            </a>
            <a href="#" class="navigation__item d-flex flex-column align-items-center justify-content-center">
                <img src="./img/partnership-ico.svg" alt="" class="navigation__item__icon img-fluid">
                <span class="navigation__item__text">Аффилейты</span>
            </a>
            <a href="#" class="navigation__item d-flex flex-column align-items-center justify-content-center">
                <img src="./img/payment-ico.svg" alt="" class="navigation__item__icon img-fluid">
                <span class="navigation__item__text">Платежные методы</span>
            </a>
        </div>
    </div>

</nav>
<main class="container-fluid gradient full-height">
    <div class="row  full-height--body">
        <div class="col-12 maincard-header mt-3">
            <div class="row maincard-header__title">
                <div class="col-12">
                    <h4 class="mb-0">Игроки</h4>
                </div>
            </div>
            <form class="row maincard-header__body" method="post" action="">
                <div class="col-xl-5 d-flex flex-column">
                    <label for="search" class="input-label header--small">Искать по</label>
                    <input type="text" id="search">
                </div>
                <div class="col-xl-2 d-flex flex-column">
                    <label for="status" class="input-label header--small">Провайдер</label>
                    <div class="select-wrapper">
                        <select id="status" class="w-100">
                            <option value="" selected>Любой</option>
                            <option value="">Активный</option>
                            <option value="">Неактивный</option>
                        </select>
                    </div>
                </div>
                <div class="col-auto d-flex flex-column align-items-end justify-content-end">
                    <button type="submit">
                        Принять
                    </button>
                </div>
            </form>
        </div>
        <div class="col-12 maincard-body mt-3">
            <div class="table-wrapper">
                <table>
                    <thead>
                    <tr>
                        <td class="pb-5"><span>Игра</span></td>
                        <td class="pb-5"><span>Провайдер</span></td>
                        <td class="pb-5"><span>Статус</span></td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><span class="info">Lenc test (119)</span>
                            <p class="header--xsmall mb-1" style="font-weight: bolder !important;">by Test</p>
                            <p class="header--xsmall">by Test</p>
                        </td>
                        <td><span>Oryx</span></td>
                        <td>
                            <span class="select-wrapper fix-select">
                                  <select class="successful header--small pt-0 pl-0" style="margin-top:-5px; border: none !important; font-weight: bolder !important;">
                                <option value="" class="successful">Активный</option>
                                <option value="" class="error">Неактивный</option>
                            </select>
                            </span>

                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</script>

</html>
