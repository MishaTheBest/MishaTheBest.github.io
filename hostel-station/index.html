<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<nav class="navbar navbar-light navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#"><img src="img/logo.png" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#home">Главная <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#features">Преимущества</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#works">Номера и цены</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#facts">Доп. услуги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contacts">Отзывы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contacts">Контакты</a>
                </li>
            </ul>
        </div>
        <a href="#" class="main-button callback-btn">
            Связаться с нами
        </a>
    </div>
</nav>
<div class="container-fluid main-container">
    <div class="row align-items-center justify-content-center" id="main-slider">
        <div class="col-12 slider-inner">

        </div>
    </div>
    <div class="container">
        <div class="row booking-form-row">
            <div class="col-lg-4 booking-form d-flex align-items-start align-self-center">
                <div class="booking-form-inner align-self-center">
                    <form id="booking" class="form d-flex flex-column" target="_blank" action="/booking" method="get">
                        <div class="row">
                            <div class="form-group col-6">
                                <select name="nights" class="form-control" required>
                                    <option value="" selected disabled>Город</option>
                                    <option value="Харьков">Харьков</option>
                                </select>
                            </div>

                            <div class="form-group col-6">
                                <input name="arrival" min="" id="arrival" class="form-control" type="date" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-6">
                                <select name="nights" class="form-control" required>
                                    <option value="" selected disabled>Кол-во ночей</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>

                            <div class="form-group col-6">
                                <select name="guests" class="form-control" required>
                                    <option value="" selected disabled>Кол-во гостей</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="main-button align-self-center">Забронировать</button>
                    </form>
                </div>
            </div>
            <div id="slider-control" class="col-1 offset-7">
                <div class="slider-control-inner d-flex align-items-center justify-content-center flex-column">
                    <span id="max-slide">05</span>
                    <span class="vl"></span>
                    <span id="active-slide">01</span>
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                    <i class="fa fa-angle-left" aria-hidden="true"></i>
                </div>
            </div>
        </div>

        <div class="icons">
            <a href="#">
                <img src="img/insta.png">
            </a>
            <a href="#">
                <img src="img/fb.png">
            </a>
        </div>
        <div class="stairs-wrapper d-flex justify-content-center">
            <div class="stairs">
                <img src="img/icon.png">
            </div>
        </div>

    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
