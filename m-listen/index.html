<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>u-listen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center" id="app">
       <!-- <div class="row">
            <div class="col-12 main_menu">
                <ul>
                    <li>
                        <span class="menu_elem">
                            <i class="fa fa-list" aria-hidden="true"></i>
                            List
                        </span>
                    </li>
                </ul>

            </div>
        </div>-->

        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-12 d-flex align-items-center justify-content-center" id="player-block">
                <div id="album-cover" class="text-center d-flex align-items-end justify-content-center" v-on:mouseover="showControl = true" v-on:mouseout="if(statusPlaying){showControl = false}">
                    <img src="">
                    <transition name="fade">
                        <div class="track-info d-flex align-items-center justify-content-start flex-column" v-if="showControl&&statusPlaying">
                            <h3>{{tracks[numOfPlaying].trackName}}</h3>
                            <h4>{{tracks[numOfPlaying].artist}}, {{tracks[numOfPlaying].album}}</h4>
                        </div>
                    </transition>
                    <transition name="fade">
                    <div class="control-buttons d-flex align-self-center justify-content-around" v-if="showControl">
                        <span id="prev-btn" v-on:click="prevAudio"><i class="fa fa-step-backward" aria-hidden="true"></i></span>
                        <span id="play-btn" v-on:click="playAudio" v-if="!statusPlaying"><i class="fa fa-play" aria-hidden="true"></i></span>
                        <span id="pause-btn" v-on:click="pauseAudio" v-else><i class="fa fa-pause" aria-hidden="true"></i></span>
                        <span id="next-btn" v-on:click="nextAudio"><i class="fa fa-step-forward" aria-hidden="true"></i></span>
                    </div>
                    </transition>
                </div>
                <player v-bind:audio="audio" v-bind:volume="volume">

                </player>

            </div>
            <div class="col-6 col-offset-3 text-center">
                <ul class="track-list">
                    <li v-for="(item, index) in tracks" v-on:click="numOfPlaying=index;playTrack()" class="track-list-element">
                           {{item.artist}}
                            {{item.trackName}}
                    </li>
                </ul>

            </div>
            <div class="col-12 text-center">
                <input type="range" min="0" max="1" step="0.1" value="0.5" id="volume" v-on:change="setVolume" class="align-self-start">
            </div>
        </div>
    </div>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!--<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>-->
<script src="js/app.js"></script>
</body>
</html>
